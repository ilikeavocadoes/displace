name:                displace
version:             0.1.0.0
github:              "ilikeavocadoes/displace"
license:             OtherLicense
author:              "ilikeavocadoes"
maintainer:          "ilikeavocadoes@hush.com"
copyright:           "2019 ilikeavocadoes"

extra-source-files:
- README.md

description:         Please see the README on GitHub at <https://github.com/githubuser/displace#readme>

dependencies:
- base >= 4.7 && < 5
- yaml >= 0.11 && < 0.12
- text
- containers
- unordered-containers
- regex-tdfa
- regex-tdfa-text
- pandoc-types

library:
  source-dirs: src

executables:
  displace:
    main: Main.hs
    source-dirs: standalone
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - displace
  pandoc-displace:
    main: Main.hs
    source-dirs: filter
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
    dependencies:
      - displace
